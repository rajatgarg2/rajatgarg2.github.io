<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="blackjack.css">
    <title>Blackjack Game</title>
</head>

<body>
   
    <div class="container-5">
        <h2>Blackjack!</h2>
        <h3>
            <span id="bj-result" style="color: black;">Let's Play</span>
        </h3>
        <div class="flex-box-bj-row-1">
            <div id="yourBox">
                <h2>You: <span id="your-bj-result">0</span></h2>
            </div>
            <div id="dealerBox">
                <h2>Dealer: <span id="dealer-bj-result">0</span></h2>
            </div>
        </div>
        <div class="flex-box-bj-row-2">
            <div>
                <button class="btn btn-primary" id="hit">Hit</button>
                <button class="btn btn-warning" id="stand">Stand</button>
                <button class="btn btn-danger" id="deal">Deal</button>
            </div>
        </div>
        <div class="flex-box-bj-row-3">
            <table>
                <tbody>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td>
                            <span id="wins">0</span>
                        </td>
                        <td>
                            <span id="loses">0</span>
                        </td>
                        <td>
                            <span id="draws">0</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="blackjack.js"></script>
</body>

</html>
